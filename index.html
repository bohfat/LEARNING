<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<!--test -->
<body>
<form method="get">
    <div class="container-uber-order">
        <div class="ride-request">Request a ride now</div>
        <div class="container-uber-input">
            <input type="text" placeholder="Enter pickup location" class="uber-input">
            <input type="text" placeholder="Enter destination" class="uber-input">
        </div>
        <div class="uber-buttons">
            <button class="uber">Request now</button>
            <button class="uber-button-later">Schedule for later</button>
        </div>
    </div>
</form>
<button class="button_amazon_add">Add to Cart</button>
<button id="git">Sign up</button>
<div class="container_boot">
    <button id="boot_get">Get started</button>
    <button id="boot_download">Download</button>
</div>
<div class="container_link">
    <button class="button_link_apply">Apply on company website</button>
    <button class="button_link_save">Save</button>
</div>
<div class="container_amazon">
    <a href="http://philipeko.eu" target="_blank" class="amazon_item amazon_link_back">Back to Amazon</a>
    <div class="amazon_item amazon_item_name">Nike Black Running Shoes</div>
    <div class="amazon_item amazon_item_price">$39 - in stock</div>
    <div class="amazon_item">Free delivery tomorrow</div>
    <div class="amazon_item">
        <button class="button_amazon_add">Add to Cart</button>
        <button class="button_amazon_buy"> Buy now</button>
    </div>
</div>
<div class="container_google">
    <img src="photo/goo.png" alt="Logo Google" id="photo_google">
    <input type="text" placeholder="Search Google or type a URL" class="google_search">
</div>
<div class="container_link_reg">
    <div style="color: rgba(78, 78, 78, 1);">Email</div>
    <input type="text" name="" class="link_reg_input" placeholder="">
    <div style="color: rgba(78, 78, 78, 1);">By clicking
        <div style="display: inline-block; color: #084d91;">Agree & Join</div>
        , you agree to the Privacy Policy
    </div>
    <button class="link_reg_button">Agree & Join</button>
</div>

<div class="container_tweet">
    <img src="photo/bohdan.jfif" class="profile_photo" alt="Profile Photo">
    <input type="text" name="" class="tweet_input" placeholder="What's happening?">
    <button class="tweet_button">Tweet</button>
</div>
<script src="script.js"></script>
</body>
</html>
